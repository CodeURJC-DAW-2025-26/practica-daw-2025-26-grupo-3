<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-light">

    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="/">
                    <img src="/images/Logo_Remarket+.png" alt="ReMarket+ Logo" style="height: 50px; width: auto;">
                </a>
            </div>
        </nav>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-0 shadow-sm p-4 mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="fw-bold mb-0 text-dark">Información Personal</h5>
                        </div>

                        <form action="/profile/update" method="POST">
                            <div class="row g-3">
                                <div class="col-12 text-center mb-3">
                                    <img src="https://placehold.co/100x100" class="rounded-circle shadow-sm"
                                        alt="Profile Pic">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Nombre
                                    </label>
                                    <input type="text" class="form-control bg-light border-0" name="userName"
                                        value="{{user.userName}}" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Apellidos</label>
                                    <input type="text" class="form-control bg-light border-0" name="surname"
                                        value="{{user.surname}}" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Correo
                                        Electrónico</label>
                                    <input type="email" class="form-control bg-light border-0" name="email"
                                        value="{{user.email}}">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Dirección</label>
                                    <input type="text" class="form-control bg-light border-0" name="address"
                                        value="{{user.address}}" required>
                                </div>

                                <div class="col-12 text-end mt-4">
                                    <a href="/profile" class="btn btn-secondary me-2">Cancelar</a>
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {{> footer}}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
