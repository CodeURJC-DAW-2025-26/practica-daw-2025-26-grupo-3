<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Producto | ReMarket+</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body class="bg-light">


    {{#user_logged}}
    {{> user_navbar}}
    {{/user_logged}}
    {{^user_logged}}
    {{> anonymous_navbar}}
    {{/user_logged}}


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm p-4">


                    <div class="d-flex justify-content-between align-items-start mb-4">
                        <div>
                            <h3 class="fw-bold mb-4">Publicar Producto</h3>
                        </div>
                    </div>

                    <p class="text-muted small">Completa los datos para poner tu artículo a la venta.</p>
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre del Producto</label>
                            <input type="text" class="form-control" placeholder="Ej. MacBook Pro 2021">
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Precio (€)</label>
                                <input type="number" class="form-control" placeholder="0.00">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Estado del artículo</label>
                            <div class="btn-group w-100" role="group">
                                <p>Segunda mano</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Descripción</label>
                            <textarea class="form-control" rows="4"
                                placeholder="Describe brevemente el estado y características de tu producto"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Imagen </label>
                            <input type="file" class="form-control" accept="image/*">
                            <small class="form-text text-muted">Debes adjuntar al menos una imagen del producto</small>
                        </div>
                        <a href="/index_registered" class="btn btn-primary w-100 mt-4 py-2 fw-bold">
                            Publicar Ahora
                        </a>
                    </form>
                    <div class="mt-4 text-center">
                        <a href="/index_registered" class="btn btn-danger py-2 fw-bold shadow-sm"
                            title="Volver a la tienda">
                            Volver a la tienda
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{> footer}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
