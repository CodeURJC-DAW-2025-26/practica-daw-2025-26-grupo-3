<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | ReMarket+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/Logo_Remarket+.png" type="image/png">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-4">
                    <a href="../index.html" class="d-inline-block">
                        <img src="../images/Logo_Remarket+.png" alt="ReMarket+ Logo" class="img-fluid"
                            style="max-width: 120px;">
                    </a>
                </div>

                <div class="card border-0 shadow-sm p-4 p-md-5">
                    <div class="d-flex justify-content-between align-items-start mb-4">
                        <div>
                            <h1 class="h4 fw-bold mb-1">Bienvenido</h1>
                            <p class="text-muted small mb-0">Accede a tu cuenta</p>
                        </div>
                        
                    </div>

                    <form>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Email</label>
                            <input type="email" class="form-control" placeholder="Tu email" required>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <label class="form-label small fw-bold">Contraseña</label>
                                <a href="#" class="small text-decoration-none" style="font-size: 0.75rem;">¿La
                                    olvidaste?</a>
                            </div>
                            <input type="password" class="form-control" placeholder="Tu contraseña" required>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">Entrar</button>
                        </div>
                    </form>
                    <div class="mt-4">
                            <a href="../index.html"class="btn btn-danger w-100 py-2 fw-bold shadow-sm" title="Volver a la tienda">
                            Volver a la tienda
                        </a>
                        </div>

                    <div class="text-center mt-4 pt-2 border-top">
                        <p class="small text-muted mb-0">¿No tienes cuenta?
                            <a href="signup.html" class="fw-bold text-primary text-decoration-none">Regístrate
                                gratis</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
