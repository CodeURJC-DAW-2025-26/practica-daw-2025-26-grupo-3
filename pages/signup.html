<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | ReMarket+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/Logo_Remarket+.png" type="image/png">
</head>

<body class="bg-light signup-page">


    <div class="container-fluid signup-container">
        <div class="row g-0">

            <div class="card card-registration border-0 shadow-sm overflow-hidden">
                <div class="row g-0">

                    <div class="col-md-4 logo-side d-none d-md-flex">
                        <div class="text-center p-4">
                            <img src="../images/Logo_Remarket+.png" alt="ReMarket+ Logo" class="img-fluid"
                                style="max-width: 180px;">
                        </div>
                    </div>

                    <div class="col-md-8 bg-white p-4 p-md-5">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 class="h4 fw-bold mb-0">Crear Cuenta</h1>
                            <p class="text-dark small mt-3">Únete a nuestra comunidad</p>
                            <a href="../index.html"
                                class="btn btn-outline-secondary btn-sm rounded-pill px-3 shadow-sm btn-outline-danger"
                                title="Volver a la tienda">
                                <span class="me-1">✕</span> Volver a la tienda
                            </a>
                        </div>

                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Nombre <span
                                            class="mandatory">*</span></label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Tu nombre"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Apellidos <span
                                            class="mandatory">*</span></label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Tus apellidos"
                                        required>
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label small fw-bold">Dirección de envío <span
                                            class="mandatory">*</span></label>
                                    <input type="text" class="form-control form-control-sm"
                                        placeholder="Calle, número, ciudad..." required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Correo electrónico <span
                                            class="mandatory">*</span></label>
                                    <input type="email" class="form-control form-control-sm"
                                        placeholder="email@ejemplo.com" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Contraseña <span
                                            class="mandatory">*</span></label>
                                    <input type="password" class="form-control form-control-sm"
                                        placeholder="Crea una contraseña" required>
                                </div>
                            </div>

                            <div class="mt-3 d-flex justify-content-between align-items-center">
                                <p class="mandatory mb-0">(*) Campo obligatorio</p>
                                <p class="small text-muted mb-0">¿Ya tienes cuenta? <a href="login.html"
                                        class="fw-bold text-decoration-none text-primary">Inicia sesión</a></p>
                            </div>

                            <div class="mt-4">
                                <button type="submit"
                                    class="btn btn-primary w-100 py-2 fw-bold shadow-sm">Registrarme</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
