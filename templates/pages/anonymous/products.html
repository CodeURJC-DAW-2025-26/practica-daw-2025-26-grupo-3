<!DOCTYPE html>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="../index.html">

            <div class="collapse navbar-collapse" id="navbarNav">

            <aside class="col-lg-3 mb-4">
                <div class="card border-0 shadow-sm p-3">
                    <h5 class="fw-bold mb-3">Filtros</h5>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Categoría</label>
                        <select class="form-select form-select-sm">

                    </div>
                    <div class="mb-3">

                                <h5 class="card-title h6">MacBook Air M1</h5>
                                <p class="text-primary fw-bold">850.00€</p>
                                <a href="/templates/pages/anonymous/login.html" class="btn btn-sm btn-outline-primary w-100">Iniciar sesión para ver detalles</a>
