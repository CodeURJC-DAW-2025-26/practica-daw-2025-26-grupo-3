<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Producto | ReMarket+</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../../css/styles.css">
</head>

<body class="bg-light">

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="index_registered.html">
                <img src="../../../images/Logo_Remarket+.png" alt="ReMarket+ Logo" style="height: 50px; width: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="products-search-registered.html">Productos</a></li>
                    </li>
                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link dropdown-toggle p-0 d-flex align-items-center gap-2" href="#"
                            id="userDropdown" role="button" data-bs-toggle="dropdown" title="Menú de usuario">
                            <img src="https://placehold.co/600x400?text=User" alt="Mi Perfil"
                                style="height: 40px; width: 40px; border-radius: 50%; border: 2px solid #0d6efd; cursor: pointer; object-fit: cover; flex-shrink: 0;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Ver Perfil</a></li>
                            <li><a class="dropdown-item" href="my_products.html">Mis Productos</a></li>
                            <li><a class="dropdown-item" href="orders.html">Mis Pedidos</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="../anonymous/index_anonymous.html">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm p-4">


                    <div class="d-flex justify-content-between align-items-start mb-4">
                        <div>
                            <h3 class="fw-bold mb-4">Publicar Producto</h3>
                        </div>
                        <a href="index_registered.html"
                            class="btn btn-outline-secondary btn-sm rounded-pill px-3 shadow-sm btn-outline-danger"
                            title="Volver a la tienda">
                            <span class="me-1">✕</span> Volver a la tienda
                        </a>
                    </div>

                    <p class="text-muted small">Completa los datos para poner tu artículo a la venta.</p>
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre del Producto</label>
                            <input type="text" class="form-control" placeholder="Ej. MacBook Pro 2021">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Categoría</label>
                                <select class="form-select">
                                    <option>Electrónica</option>
                                    <option>Hogar</option>
                                    <option>Moda</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Precio (€)</label>
                                <input type="number" class="form-control" placeholder="0.00">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Estado del artículo</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="status" id="nuevo" autocomplete="off">
                                <label class="btn btn-outline-primary" for="nuevo">Nuevo</label>

                                <input type="radio" class="btn-check" name="status" id="reacon" autocomplete="off">
                                <label class="btn btn-outline-primary" for="reacon">Reacondicionado</label>

                                <input type="radio" class="btn-check" name="status" id="usado" autocomplete="off">
                                <label class="btn btn-outline-primary" for="usado">Segunda Mano</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Descripción</label>
                            <textarea class="form-control" rows="4"
                                placeholder="Describe brevemente el estado y características de tu producto"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Imagen </label>
                            <input type="file" class="form-control" accept="image/*">
                            <small class="form-text text-muted">Debes adjuntar al menos una imagen del producto</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-4 py-2 fw-bold">Publicar Ahora</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
